<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Using Attributes</title>
</head>
<body>
    <!--It's considered a very good practice to connect the label to the input elements with the use of for and id attributes.
        When labels and form fields are correctly connected, hitting the label selects the form field.-->
        <nav></nav>
        <form>
            <label for="t1">Email</label>
            <input type="text" id="t1" name="email">
            <label for="t2">Country</label>
            <input type="text" id="t2" name="country">

            <input type="email">
            <input type="password">
            <input type="tel">

            <label for="status">Select your status:</label>
            <select name="status" id="status">
                <option value="citizen">Citizen</option>
                <option value="refugee" selected>Refugee</option>
            </select>
            <input type="submit">
        </form>
</body>
</html>
